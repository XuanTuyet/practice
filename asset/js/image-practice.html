<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Image Custom Css</title>
    <style>
        img {
            border-radius: 25px;
            width: 900px;
            height: 500px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
        }
        img:hover{
            transition: transform .6s;
            transform: scale3d(1.01,1.01,1.01);
            box-shadow: 0 20px 50px rgba(60,60,60,0.3);
            cursor: pointer;

        }
    </style>
</head>
<body>
    <img src="https://www.lobe.ai/assets/tour/Video.jpg" alt="Image for practice tour">
</body>
</html>
